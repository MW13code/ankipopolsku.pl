<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prace w toku</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #20232a;
            text-align: center;
            padding: 20px;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .work-in-progress {
            font-size: 18px;
            margin-top: 20px;
        }

        .circle {
            width: 40px;
            height: 50px;
            margin: 10px auto;
            border: 5px solid #61dafb;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Anki po polsku</h1>
    </header>
    <main>
        <div>
            <div class="circle"></div>
            <div class="work-in-progress">Prace w toku...</div>
        </div>
    </main>
    <footer>
        <p>2024</p>
    </footer>
</body>
</html>
